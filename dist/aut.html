<!DOCTYPE html>
<html data-bs-theme="light" data-navbar-horizontal-shape="default" data-navigation-type="default" dir="ltr"
 lang="en-US">

<head><script defer src="main.js"></script></head>
<meta charset="utf-8" />
<meta content="IE=edge" http-equiv="X-UA-Compatible" />
<meta content="width=device-width, initial-scale=1" name="viewport" />

<link href="images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png" />
<link href="images/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png" />

<link href="images/manifest.json" rel="manifest" />
<meta content="images/mstile-150x150.png" name="msapplication-TileImage" />
<meta content="#ffffff" name="theme-color" />
<script src="js/imagesloaded.pkgd.min.js"></script>
<script src="js/simplebar.min.js"></script>
<script src="js/config.js"></script>
<link href="https://fonts.googleapis.com" rel="preconnect" />
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&amp;amp;display=swap"
 rel="stylesheet" />

<link href="css/flatpickr.min.css" rel="stylesheet" />
<link href="css/dropzone.css" rel="stylesheet" />
<link href="css/line.css" rel="stylesheet" type="text/css" />
<link href="css/choices.min.css" rel="stylesheet" type="text/css" />
<link href="css/theme-rtl.min.css" id="style-rtl" rel="stylesheet" type="text/css" />
<link href="css/theme.min.css" id="style-default" rel="stylesheet" type="text/css" />
<link href="css/user-rtl.min.css" id="user-style-rtl" rel="stylesheet" type="text/css" />
<link href="css/user.min.css" id="user-style-default" rel="stylesheet" type="text/css" />
<script>
 var phoenixIsRTL = window.config.config.phoenixIsRTL;
 if (phoenixIsRTL) {
  var linkDefault = document.getElementById('style-default');
  var userLinkDefault = document.getElementById('user-style-default');
  linkDefault.setAttribute('disabled', true);
  userLinkDefault.setAttribute('disabled', true);
  document.querySelector('html').setAttribute('dir', 'rtl');
 } else {
  var linkRTL = document.getElementById('style-rtl');
  var userLinkRTL = document.getElementById('user-style-rtl');
  linkRTL.setAttribute('disabled', true);
  userLinkRTL.setAttribute('disabled', true);
 }
</script>
<link href="css/leaflet.css" rel="stylesheet" />
<link href="css/MarkerCluster.css" rel="stylesheet" />
<link href="css/MarkerCluster.Default.css" rel="stylesheet" />

<body>
 <main class="main" id="top">
  <div class="row vh-100 g-0">
   <div class="col-lg-6 position-relative d-none d-lg-block">
    <div class="bg-holder" style="background-image:url(images/aut_bg.webp);"></div>
   </div>
   <div class="col-lg-6">
    <div class="row flex-center h-100 g-0 px-4 px-sm-0">
     <div class="col col-sm-6 col-lg-7 col-xl-6"><a class="d-flex flex-center text-decoration-none mb-4" href="/">
       <div class="d-flex align-items-center fw-bolder fs-3 d-inline-block"><img src="images/logo.svg" width="250" />
       </div>
      </a>
      <div class="text-center mb-7">
       <h3 class="text-body-highlight">Войти</h3>
       <p class="text-body-tertiary">Войдите в свой аккаунт</p>
      </div><button class="btn btn-phoenix-secondary w-100 mb-3"><span
        class="fabfa-google text-danger me-2 fs-9"></span>Войти с аккаунтом Google</button>
      <div class="position-relative">
       <div class="bg-body-secondary mt-5 mb-4">
        <div class="divider-content-center">или используйте email</div>
       </div>
      </div>
      <div class="mb-3 text-start"><label class="form-label" for="email">Ваш e-mail</label>
       <div class="form-icon-container"><input class="form-control form-icon-input" id="email"
         placeholder="name@remtorgholod.ru" type="email" /><span class="fas fa-user text-body fs-9 form-icon"></span>
       </div>
      </div>
      <div class="mb-3 text-start"><label class="form-label" for="password">Пароль</label>
       <div class="form-icon-container"><input class="form-control form-icon-input"
         data-password-input="data-password-input" id="password" placeholder="******" type="password" /><span
         class="fa fa-key text-body fs-9 form-icon"></span><button
         class="btn px-3 py-0 h-100 position-absolute top-0 end-0 fs-7 text-body-tertiary"
         data-password-toggle="data-password-toggle"><span class="uil uil-eye show"></span>
         <cpan class="uil uil-eye-slash hide"></cpan>
        </button></div>
      </div>
      <div class="row flex-between-center mb-7">
       <div class="col-auto">
        <div class="form-check mb-0"><input checked="checked" class="form-check-input" id="basic-checkbox"
          type="checkbox" /><label class="form-check-label mb-0" for="basic-checkbox">Запомнить меня</label></div>
       </div>
       <div class="col-auto"><a class="fs-9 fw-semibold" href="forgot-password.html">Забыли пароль?</a></div>
      </div><button class="btn btn-primary w-100 mb-3">Войти</button>
      <div class="text-center"><a class="fs-9 fw-bold" href="/">Инструкция по разблокировке</a></div>
     </div>
    </div>
   </div>
  </div>
 </main>
 <script>
  document.addEventListener("DOMContentLoaded", function() {
   let passwordInput = document.querySelector("[data-password-input]");
   let toggleButton = document.querySelector("[data-password-toggle]");
   if (passwordInput && toggleButton) {
    toggleButton.addEventListener("click", function() {
     if (passwordInput.type === "password") {
      passwordInput.type = "text";
      toggleButton.classList.add("show-password");
     } else {
      passwordInput.type = "password";
      toggleButton.classList.remove("show-password");
     }
    });
   }
  });
 </script>
</body>

</html>
