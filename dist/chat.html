 <script>
   document.addEventListener("DOMContentLoaded", function () {
      const counter = document.getElementById("counter");
      const input = counter.querySelector("input");
      const plus = counter.querySelector(".counter_item--plus");
      const minus = counter.querySelector(".counter_item--minus");

      // Устанавливаем минимальное значение, если текущее меньше 300
      if (parseInt(input.value, 10) < 300) {
        input.value = 300;
      }

      plus.addEventListener("click", function () {
        // При нажатии увеличиваем значение на 100
        input.value = parseInt(input.value, 10) + 100;
      });

      minus.addEventListener("click", function () {
        // При нажатии уменьшаем значение на 100, но не ниже 300
        const newValue = parseInt(input.value, 10) - 100;
        input.value = newValue < 300 ? 300 : newValue;
      });
    });

</script> 
 <script>

</script> 
<script>
const supportChatInit = () => {
  // Находим необходимые элементы на странице
  const supportChat = document.querySelector(".support-chat");
  const supportChatButtons = document.querySelectorAll(".btn-support-chat");
  const supportChatContainer = document.querySelector(".support-chat-container");
  
  // Добавляем обработчик событий для кнопок чата
  if (supportChatButtons) {
    supportChatButtons.forEach(button => {
      button.addEventListener("click", () => {
        // Переключаем класс для отображения чата
        supportChat.classList.toggle("show-chat");
        
        // Переключаем класс на последней кнопке для закрытия чата
        const lastButton = supportChatButtons[supportChatButtons.length - 1];
        lastButton.classList.toggle("btn-chat-close");
        
        // Добавляем класс для отображения контейнера чата
        if (supportChatContainer) {
          supportChatContainer.classList.add("show");
        }
      });
    });
  }
};
</script>  
 <script>
  document.addEventListener("DOMContentLoaded", () => {
    supportChatInit();
  });
</script>
